<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WarMaster â€” Masterizado</title>

  <style>
    :root{
      --bg0:#07080c;
      --bg1:#0b0e16;
      --text:#e9edf7;
      --muted: rgba(233,237,247,.72);
      --a:#8a5cff;
      --b:#00d7ff;
      --c:#00ff9a;
      --radius: 22px;
      --shadow: 0 24px 70px rgba(0,0,0,.55);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(138,92,255,.22), transparent 55%),
        radial-gradient(800px 500px at 90% 15%, rgba(0,215,255,.18), transparent 55%),
        radial-gradient(700px 500px at 60% 90%, rgba(0,255,154,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 55%, #06070b);
      overflow-x:hidden;
    }

    header{
      position: sticky;
      top:0;
      z-index: 10;
      backdrop-filter: blur(14px);
      background: rgba(7,8,12,.55);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .wrap{ width:min(1180px, calc(100% - 40px)); margin:0 auto; }
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      padding:16px 0;
      flex-wrap:wrap;
    }
    .brand{
      font-size:22px;
      font-weight:900;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
    }
    .dotlogo{
      width:34px;height:34px;border-radius:12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(0,215,255,.95), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(138,92,255,.95), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
    }
    .grad{
      background:linear-gradient(90deg,var(--a),var(--b),var(--c));
      -webkit-background-clip:text;
      color:transparent;
    }

    .btn{
      padding:10px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      font-weight:900;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      gap:10px;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.22); }
    .btn.primary{
      border:none;
      background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
      color:#061018;
      box-shadow: var(--shadow);
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }
    .ghost{ background: transparent; }

    main{ padding: 26px 0 70px; }
    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 14px;
      flex-wrap: wrap;
      margin: 18px 0 18px;
    }
    h1{ margin:0; font-size: 38px; letter-spacing:-.8px; }
    .sub{ margin:8px 0 0; color: var(--muted); font-size: 14px; line-height:1.6; max-width: 72ch; }

    .card{
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(420px 220px at 20% 20%, rgba(138,92,255,.16), transparent 60%),
        radial-gradient(420px 220px at 85% 30%, rgba(0,215,255,.12), transparent 60%),
        radial-gradient(520px 240px at 40% 95%, rgba(0,255,154,.10), transparent 60%);
      pointer-events:none;
      opacity:.95;
    }
    .card > *{ position:relative; }

    .field{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 12px;
    }
    label{
      display:block;
      font-size: 12px;
      font-weight: 900;
      color: rgba(233,237,247,.72);
      margin-bottom: 8px;
    }
    input[type="text"]{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    select{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    input[type="range"]{ width:100%; accent-color: var(--b); }

    .card-h{
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:center;
    }
    .card-h h2{ margin:0; font-size:14px; letter-spacing:.2px; }
    .card-b{ padding: 14px; }

    .split{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 980px){ .split{ grid-template-columns: 1fr; } }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
      align-items:center;
      margin-top: 10px;
    }

    /* Progreso */
    .progressWrap{
      margin-top:12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      padding: 12px;
      display:none;
      gap: 10px;
      align-items:center;
    }
    .progressWrap.show{ display:flex; }
    .bar{
      flex: 1;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
      transition: width .22s ease;
    }
    .ptext{
      min-width: 170px;
      text-align:right;
      font-size: 12px;
      color: rgba(233,237,247,.86);
      font-weight: 950;
      letter-spacing:.2px;
    }

    /* Mensajes dentro de UI */
    .msg{
      margin-top:12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 10px 12px;
      display:none;
      gap: 10px;
      align-items:flex-start;
      line-height:1.45;
      font-size: 13px;
      color: rgba(233,237,247,.90);
    }
    .msg.show{ display:flex; }
    .msg .ico{
      width: 28px; height: 28px;
      border-radius: 12px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      flex: 0 0 auto;
      margin-top: 1px;
    }
    .msg.info{
      border-color: rgba(0,215,255,.24);
      background: rgba(0,215,255,.06);
    }
    .msg.err{
      border-color: rgba(255,120,120,.28);
      background: rgba(255,120,120,.08);
    }
    .msg.ok{
      border-color: rgba(0,255,154,.22);
      background: rgba(0,255,154,.06);
    }
    .msg strong{ display:block; margin-bottom: 2px; }
    .msg small{ color: rgba(233,237,247,.70); display:block; margin-top: 4px; }

    /* A/B */
    .hidden{ display:none; }
    .abCard{
      margin-top:14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      padding: 12px;
    }
    .abHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .abTitle{
      font-weight:950;
      font-size:12px;
      letter-spacing:.2px;
      color: rgba(233,237,247,.85);
    }
    .abChips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .abBtn{
      padding:8px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 950;
    }
    .abBtn[aria-pressed="true"]{
      border:none;
      background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
      color:#061018;
    }
    .abTransport{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .iconBtn{
      width:46px;
      height:38px;
      border-radius: 14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .iconBtn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.22); }
    .iconBtn.primary{
      border:none;
      background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
      color:#061018;
    }
    .iconBtn svg{ width:18px; height:18px; display:block; }
    .iconBtn.primary svg{ fill:#061018; }
    .iconBtn svg{ fill:#e9edf7; }

    .abTimeline{ flex:1; min-width: 180px; }
    .abTime{
      font-size: 11px;
      color: rgba(233,237,247,.65);
      margin-bottom:6px;
      text-align:left;
    }
    #abSeek{ width:100%; accent-color: var(--b); }

    .disabled{ opacity:.6; pointer-events:none; }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="nav">
      <a class="brand" href="index.html">
        <span class="dotlogo" aria-hidden="true"></span>
        <span>War<span class="grad">Master</span></span>
      </a>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn ghost" href="dashboard.html">Dashboard</a>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Masterizado</h1>
        <p class="sub">Sube tu audio, elige un preset y ajusta la intensidad.</p>
      </div>
    </div>

    <section class="card">
      <div class="card-h">
        <h2>Nuevo master</h2>
        <span style="font-size:12px;color:rgba(233,237,247,.7);font-weight:950;">beta1.3</span>
      </div>

      <div class="card-b">
        <div class="split">
          <div class="field">
            <label for="file">Archivo</label>
            <input type="text" id="file" placeholder="Elige un archivo" readonly />
            <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
              <button class="btn" type="button" id="btnPick">Seleccionar</button>
            </div>
            <div style="margin-top:10px; font-size:12px; color:rgba(233,237,247,.65); line-height:1.45;">
              LÃ­mite: <b>100MB</b> y <b>6 min</b> (validado por backend).
            </div>
          </div>

          <div class="field">
            <label for="preset">Preset</label>
            <select id="preset">
              <option value="clean">Clean / Balanced</option>
              <option value="club">Club / Loud</option>
              <option value="warm">Warm / Analog</option>
              <option value="bright">Bright / Pop</option>
              <option value="heavy">Heavy / Rock</option>
            </select>

            <div style="height:10px"></div>

            <label for="intensity2">Intensidad</label>
            <input type="range" id="intensity2" min="0" max="100" value="55" />
            <div style="display:flex; justify-content:space-between; font-size:12px; color:rgba(233,237,247,.65); margin-top:6px;">
              <span>Suave</span><span>Agresiva</span>
            </div>
          </div>
        </div>

        <div class="row">
          <button class="btn primary" type="button" id="btnStartJob" disabled>Renderizar</button>
        </div>

        <!-- Progreso -->
        <div class="progressWrap" id="progressWrap" aria-live="polite">
          <div class="bar"><div class="fill" id="progressFill"></div></div>
          <div class="ptext" id="progressText">0% â€¢ Listo</div>
        </div>

        <!-- Mensaje bonito (sin alerts) -->
        <div class="msg" id="uiMsg" role="status" aria-live="polite">
          <div class="ico" id="uiMsgIco">
            <!-- info icon -->
            <svg viewBox="0 0 24 24" aria-hidden="true" style="width:16px;height:16px;fill:#e9edf7">
              <path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm0 4.9a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4Zm1.4 12H10.8v-1.8h.9v-5h-.9v-1.8h3.6v6.8h1v1.8Z"/>
            </svg>
          </div>
          <div>
            <strong id="uiMsgTitle">Listo</strong>
            <div id="uiMsgText">Selecciona un archivo para comenzar.</div>
            <small id="uiMsgSmall" style="display:none;"></small>
          </div>
        </div>

        <div id="abWrapper" class="hidden">
          <div class="abCard">
            <div class="abHead">
              <div class="abTitle">Escucha A/B</div>
              <div class="abChips">
                <button class="btn abBtn" type="button" id="btnABOriginal" aria-pressed="false">Original</button>
                <button class="btn abBtn" type="button" id="btnABPreview" aria-pressed="true">Preview</button>
                <button class="btn abBtn" type="button" id="btnABMaster" aria-pressed="false" disabled>Master</button>
                <a class="btn abBtn disabled" id="btnDownloadMaster" href="#" download="warmaster_master.wav" aria-disabled="true">Descargar</a>
              </div>
            </div>

            <div class="abTransport">
              <button class="iconBtn primary" type="button" id="btnABPlay" aria-label="Reproducir / Pausar">
                <!-- play -->
                <svg id="icoPlay" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l12-7-12-7Z"/></svg>
                <!-- pause (hidden) -->
                <svg id="icoPause" viewBox="0 0 24 24" aria-hidden="true" style="display:none"><path d="M6 5h4v14H6V5Zm8 0h4v14h-4V5Z"/></svg>
              </button>

              <div class="abTimeline">
                <div class="abTime" id="abTime">0:00 / 0:00</div>
                <input id="abSeek" type="range" min="0" max="1000" value="0" />
              </div>

              <button class="iconBtn" type="button" id="btnABStop" aria-label="Detener">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 7h10v10H7V7Z"/></svg>
              </button>
            </div>

            <audio id="audioOriginal" preload="metadata"></audio>
            <audio id="audioPreview" preload="metadata"></audio>
            <audio id="audioMaster" preload="metadata"></audio>
          </div>
        </div>

      </div>
    </section>

    <input id="fileInput" type="file" accept="audio/*" hidden />
  </div>
</main>

<script>
  // ===== API_BASE: querystring ?api=... o mismo dominio =====
  function getApiBase(){
    const qs = new URLSearchParams(location.search);
    const fromQs = (qs.get("api") || "").trim();
    if (fromQs) return fromQs.replace(/\/+$/,"");
    return location.origin; // mismo dominio por defecto
  }
  const API_BASE = getApiBase();

  // ===== DOM =====
  const fileInput   = document.getElementById("fileInput");
  const fileField   = document.getElementById("file");
  const btnPick     = document.getElementById("btnPick");
  const btnStartJob = document.getElementById("btnStartJob");
  const preset      = document.getElementById("preset");
  const intensity   = document.getElementById("intensity2");

  const progressWrap = document.getElementById("progressWrap");
  const progressFill = document.getElementById("progressFill");
  const progressText = document.getElementById("progressText");

  const uiMsg = document.getElementById("uiMsg");
  const uiMsgTitle = document.getElementById("uiMsgTitle");
  const uiMsgText = document.getElementById("uiMsgText");
  const uiMsgSmall = document.getElementById("uiMsgSmall");

  const abWrapper   = document.getElementById("abWrapper");
  const btnABOriginal = document.getElementById("btnABOriginal");
  const btnABPreview  = document.getElementById("btnABPreview");
  const btnABMaster   = document.getElementById("btnABMaster");
  const btnABPlay     = document.getElementById("btnABPlay");
  const btnABStop     = document.getElementById("btnABStop");
  const abSeek        = document.getElementById("abSeek");
  const abTime        = document.getElementById("abTime");
  const btnDownloadMaster = document.getElementById("btnDownloadMaster");

  const icoPlay = document.getElementById("icoPlay");
  const icoPause = document.getElementById("icoPause");

  const audioOriginal = document.getElementById("audioOriginal");
  const audioPreview  = document.getElementById("audioPreview");
  const audioMaster   = document.getElementById("audioMaster");

  // ===== State =====
  let currentFile = null;
  let activeAudio = audioPreview;

  let originalObjectUrl = null;
  let previewObjectUrl = null;
  let masterObjectUrl = null;

  // ===== UI message helpers =====
  function showMsg(kind, title, text, small){
    uiMsg.className = "msg show " + (kind || "info");
    uiMsgTitle.textContent = title || "";
    uiMsgText.textContent = text || "";
    if (small){
      uiMsgSmall.style.display = "block";
      uiMsgSmall.textContent = small;
    } else {
      uiMsgSmall.style.display = "none";
      uiMsgSmall.textContent = "";
    }
  }
  // default
  showMsg("info", "Listo", "Selecciona un archivo para comenzar.");

  // ===== Preview engine (EQ + gain en cliente para â€œpreviewâ€) =====
  let audioCtx = null;
  let sourceNode = null;
  let gainNode = null;
  let bass = null;
  let treble = null;

  function initPreviewEngine(){
    if (!audioPreview) return;
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (!sourceNode) sourceNode = audioCtx.createMediaElementSource(audioPreview);

    bass = audioCtx.createBiquadFilter();
    bass.type = "lowshelf";
    bass.frequency.value = 160;
    bass.gain.value = 2;

    treble = audioCtx.createBiquadFilter();
    treble.type = "highshelf";
    treble.frequency.value = 4200;
    treble.gain.value = 1;

    gainNode = audioCtx.createGain();
    gainNode.gain.value = 1;

    try { sourceNode.disconnect(); } catch(e){}
    sourceNode.connect(bass).connect(treble).connect(gainNode).connect(audioCtx.destination);
  }

  function applyPreset(){
    if (!bass || !treble) return;
    switch (preset.value) {
      case "club":   bass.gain.value = 6; treble.gain.value = 2; break;
      case "warm":   bass.gain.value = 4; treble.gain.value = -2; break;
      case "bright": bass.gain.value = 1; treble.gain.value = 5; break;
      case "heavy":  bass.gain.value = 7; treble.gain.value = 3; break;
      default:       bass.gain.value = 2; treble.gain.value = 1;
    }
  }

  function applyIntensity(){
    if (!gainNode) return;
    const v = Number(intensity.value || 55) / 100;
    gainNode.gain.value = 1 + v * 0.8;
  }

  // ===== A/B UI =====
  function fmtTime(s){
    s = Math.max(0, Math.floor(s || 0));
    const m = Math.floor(s/60);
    const r = s%60;
    return `${m}:${String(r).padStart(2,'0')}`;
  }

  function syncUI(){
    if (!activeAudio) return;
    const dur = activeAudio.duration || 0;
    const cur = activeAudio.currentTime || 0;
    if (abTime) abTime.textContent = `${fmtTime(cur)} / ${fmtTime(dur)}`;
    if (abSeek && dur > 0) abSeek.value = Math.floor((cur/dur)*1000);
  }

  function stopAll(){
    [audioOriginal,audioPreview,audioMaster].forEach(a=>{
      if(!a) return;
      a.pause();
      a.currentTime = 0;
    });
    if (icoPlay && icoPause){
      icoPlay.style.display = "block";
      icoPause.style.display = "none";
    }
  }

  function setPressed(which){
    const set = (el, v) => el && el.setAttribute("aria-pressed", v ? "true":"false");
    set(btnABOriginal, which==="original");
    set(btnABPreview,  which==="preview");
    set(btnABMaster,   which==="master");
  }

  function setActive(next, which){
    const wasPlaying = activeAudio && !activeAudio.paused;
    const t = activeAudio ? activeAudio.currentTime : 0;

    [audioOriginal,audioPreview,audioMaster].forEach(a=>{
      if(a && a !== next) a.pause();
    });

    activeAudio = next;
    setPressed(which);

    if (activeAudio){
      try { activeAudio.currentTime = t; } catch(e){}
      if (wasPlaying) activeAudio.play();
    }
    syncUI();
  }

  btnABOriginal?.addEventListener("click", ()=> setActive(audioOriginal, "original"));
  btnABPreview?.addEventListener("click",  ()=> setActive(audioPreview,  "preview"));

  btnABMaster?.addEventListener("click", () => {
    setActive(audioMaster, "master");
    if (masterObjectUrl && btnDownloadMaster) {
      btnDownloadMaster.href = masterObjectUrl;
      btnDownloadMaster.download = "warmaster_master.wav";
      btnDownloadMaster.classList.remove("disabled");
      btnDownloadMaster.setAttribute("aria-disabled","false");
    }
  });

  btnABPlay?.addEventListener("click", async ()=>{
    try{
      if (audioCtx && audioCtx.state === "suspended") await audioCtx.resume();
    } catch(e){}
    if (!activeAudio) return;

    if (activeAudio.paused){
      await activeAudio.play();
      if (icoPlay && icoPause){ icoPlay.style.display="none"; icoPause.style.display="block"; }
    } else {
      activeAudio.pause();
      if (icoPlay && icoPause){ icoPlay.style.display="block"; icoPause.style.display="none"; }
    }
  });

  btnABStop?.addEventListener("click", stopAll);

  abSeek?.addEventListener("input", ()=>{
    if (!activeAudio) return;
    const dur = activeAudio.duration || 0;
    if (dur <= 0) return;
    activeAudio.currentTime = (Number(abSeek.value)/1000) * dur;
    syncUI();
  });

  [audioOriginal,audioPreview,audioMaster].forEach(a=>{
    if(!a) return;
    a.addEventListener("timeupdate", syncUI);
    a.addEventListener("loadedmetadata", syncUI);
    a.addEventListener("ended", ()=> {
      if (icoPlay && icoPause){ icoPlay.style.display="block"; icoPause.style.display="none"; }
    });
  });

  // ===== Upload =====
  function pick(){ fileInput?.click(); }
  btnPick?.addEventListener("click", pick);

  function revokeUrlSafe(u){
    try{ if(u) URL.revokeObjectURL(u); }catch(e){}
  }

  fileInput?.addEventListener("change", (e) => {
    currentFile = e.target.files?.[0] || null;

    if (fileField) fileField.value = currentFile ? currentFile.name : "";
    if (btnStartJob) btnStartJob.disabled = !currentFile;

    if (!currentFile) {
      showMsg("info", "Listo", "Selecciona un archivo para comenzar.");
      return;
    }

    showMsg("ok", "Archivo cargado", "Configura preset/intensidad y presiona Renderizar.");

    abWrapper?.classList.remove("hidden");

    // revoke prev urls
    revokeUrlSafe(originalObjectUrl);
    revokeUrlSafe(previewObjectUrl);
    revokeUrlSafe(masterObjectUrl);
    originalObjectUrl = previewObjectUrl = masterObjectUrl = null;

    // original/preview
    originalObjectUrl = URL.createObjectURL(currentFile);
    previewObjectUrl  = URL.createObjectURL(currentFile);

    audioOriginal.src = originalObjectUrl;
    audioOriginal.load();

    audioPreview.src = previewObjectUrl;
    audioPreview.load();

    initPreviewEngine();
    applyPreset();
    applyIntensity();

    // reset master
    audioMaster.removeAttribute("src");
    audioMaster.load();
    if (btnABMaster) btnABMaster.disabled = true;

    // reset download
    if (btnDownloadMaster) {
      btnDownloadMaster.href = "#";
      btnDownloadMaster.classList.add("disabled");
      btnDownloadMaster.setAttribute("aria-disabled","true");
    }

    // reset progress
    progressWrap?.classList.remove("show");
    if (progressFill) progressFill.style.width = "0%";
    if (progressText) progressText.textContent = "0% â€¢ Listo";

    setActive(audioPreview, "preview");
    stopAll();
  });

  intensity?.addEventListener("input", applyIntensity);
  preset?.addEventListener("change", applyPreset);

  // ===== Fetch with timeout =====
  async function fetchWithTimeout(url, options, timeoutMs){
    const controller = new AbortController();
    const t = setTimeout(()=> controller.abort("timeout"), timeoutMs);
    try{
      const res = await fetch(url, { ...options, signal: controller.signal });
      return res;
    } finally {
      clearTimeout(t);
    }
  }

  function progressSet(pct, label){
    progressWrap?.classList.add("show");
    const p = Math.max(0, Math.min(100, pct));
    if (progressFill) progressFill.style.width = p + "%";
    if (progressText) progressText.textContent = `${p}% â€¢ ${label || ""}`;
  }

  // ===== Progreso â€œproâ€ (con 75% Masterizando) =====
  function stagedProgress(){
    // Devuelve una funciÃ³n cancel() para detener timers
    let alive = true;
    const timers = [];

    function later(ms, fn){
      const id = setTimeout(()=> { if(alive) fn(); }, ms);
      timers.push(id);
    }

    // orden
    progressSet(5,  "Preparando archivoâ€¦");
    later(220,  ()=> progressSet(20, "Subiendoâ€¦"));
    later(520,  ()=> progressSet(45, "Analizando audioâ€¦"));
    later(950,  ()=> progressSet(75, "ðŸŽ› Masterizandoâ€¦"));
    // 95% lo dejamos â€œcerca del finalâ€ para que no se quede pegado en 100 antes de tiempo
    later(2200, ()=> progressSet(95, "Finalizando archivoâ€¦"));

    return {
      cancel(){
        alive = false;
        timers.forEach(clearTimeout);
      }
    };
  }

  // ===== Render real (POST correcto) =====
  btnStartJob?.addEventListener("click", async () => {
    if (!currentFile) return;

    const old = btnStartJob.textContent;
    btnStartJob.textContent = "Procesandoâ€¦";
    btnStartJob.disabled = true;

    // Inicia progreso simulado (bonito)
    const prog = stagedProgress();
    showMsg("info", "Procesando", "Estamos trabajando tu master. No cierres esta pestaÃ±a.");

    try{
      // gesto -> resume
      try{ if (audioCtx && audioCtx.state === "suspended") await audioCtx.resume(); } catch(e){}

      const fd = new FormData();
      fd.append("file", currentFile);
      fd.append("preset", preset?.value || "clean");
      fd.append("intensity", String(intensity?.value || 55));

      const url = `${API_BASE}/api/master`;
      const res = await fetchWithTimeout(url, { method: "POST", body: fd }, 180000);

      const ct = (res.headers.get("content-type") || "").toLowerCase();

      if (!res.ok) {
        prog.cancel();
        progressSet(0, "Error");

        // intenta leer json o texto
        let detail = "";
        try{
          if (ct.includes("application/json")){
            const j = await res.json();
            detail = j?.detail ? String(j.detail) : JSON.stringify(j).slice(0,250);
          } else {
            detail = (await res.text()).slice(0,250);
          }
        } catch(e){}

        showMsg(
          "err",
          "No se pudo renderizar",
          detail || `Error HTTP ${res.status}.`,
          "Tip: revisa que el archivo cumpla los lÃ­mites (100MB / 6 min) y vuelve a intentar."
        );
        return;
      }

      if (ct.includes("application/json")) {
        prog.cancel();
        progressSet(0, "Error");
        const txt = await res.text().catch(()=> "");
        showMsg("err", "Respuesta inesperada", "El backend devolviÃ³ JSON (se esperaba audio).", txt.slice(0,200));
        return;
      }

      const blob = await res.blob();
      if (!blob || blob.size < 1024) {
        prog.cancel();
        progressSet(0, "Error");
        showMsg("err", "Master vacÃ­o", "El archivo generado llegÃ³ vacÃ­o o demasiado pequeÃ±o.", `Bytes recibidos: ${blob ? blob.size : 0}`);
        return;
      }

      // set master url
      revokeUrlSafe(masterObjectUrl);
      masterObjectUrl = URL.createObjectURL(blob);

      audioMaster.src = masterObjectUrl;
      audioMaster.load();

      if (btnABMaster) btnABMaster.disabled = false;

      if (btnDownloadMaster) {
        btnDownloadMaster.href = masterObjectUrl;
        btnDownloadMaster.download = "warmaster_master.wav";
        btnDownloadMaster.classList.remove("disabled");
        btnDownloadMaster.setAttribute("aria-disabled","false");
      }

      prog.cancel();
      progressSet(100, "Listo âœ…");
      showMsg("ok", "Master listo", "Puedes escucharlo en A/B y descargarlo cuando quieras.");

    } catch (err) {
      prog.cancel();
      progressSet(0, "Error");

      const isTimeout = (err && (err.name === "AbortError" || err === "timeout"));
      const msg = isTimeout
        ? "Tiempo de espera agotado. El servidor estÃ¡ demorando o se cayÃ³."
        : ("Error de red/JS: " + (err?.message || String(err)));

      showMsg(
        "err",
        "Error de conexiÃ³n",
        msg,
        "Si estÃ¡s en mÃ³vil, prueba con otra red o vuelve a cargar la pÃ¡gina."
      );
    } finally {
      btnStartJob.textContent = old;
      btnStartJob.disabled = !currentFile;
    }
  });

  // Limpieza al salir
  window.addEventListener("beforeunload", ()=>{
    revokeUrlSafe(originalObjectUrl);
    revokeUrlSafe(previewObjectUrl);
    revokeUrlSafe(masterObjectUrl);
  });
</script>
