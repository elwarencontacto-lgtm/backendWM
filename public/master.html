<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WarMaster ‚Äî Masterizado</title>

<style>
:root{
  --bg0:#07080c;
  --bg1:#0b0e16;
  --text:#e9edf7;
  --muted: rgba(233,237,247,.72);
  --a:#8a5cff;
  --b:#00d7ff;
  --c:#00ff9a;
  --radius: 22px;
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 10% 10%, rgba(138,92,255,.22), transparent 55%),
    radial-gradient(800px 500px at 90% 15%, rgba(0,215,255,.18), transparent 55%),
    radial-gradient(700px 500px at 60% 90%, rgba(0,255,154,.10), transparent 55%),
    linear-gradient(180deg, var(--bg0), var(--bg1) 55%, #06070b);
}

header{
  position:sticky;
  top:0;
  backdrop-filter: blur(14px);
  background: rgba(7,8,12,.55);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.wrap{ width:min(1180px, calc(100% - 40px)); margin:0 auto; }

.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 0;
}

.brand{
  font-size:22px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  color:var(--text);
}

.dotlogo{
  width:34px;height:34px;border-radius:12px;
  background:
    radial-gradient(circle at 30% 30%, rgba(0,215,255,.95), transparent 55%),
    radial-gradient(circle at 70% 70%, rgba(138,92,255,.95), transparent 55%);
}

.grad{
  background:linear-gradient(90deg,var(--a),var(--b),var(--c));
  -webkit-background-clip:text;
  color:transparent;
}

.btn{
  padding:10px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  color: var(--text);
  cursor:pointer;
  font-weight:800;
  display:inline-flex;
  align-items:center;
  justify-content:center;
}

.btn.primary{
  border:none;
  background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
  color:#061018;
}

main{ padding: 40px 0; }

.card{
  border-radius: var(--radius);
  border: 1px solid rgba(255,255,255,.12);
  background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
  overflow:hidden;
  position:relative;
}

.card::before{
  content:"";
  position:absolute; inset:-1px;
  background:
    radial-gradient(420px 220px at 20% 20%, rgba(138,92,255,.16), transparent 60%),
    radial-gradient(420px 220px at 85% 30%, rgba(0,215,255,.12), transparent 60%);
  pointer-events:none;
}

/* üî• FIX DEFINITIVO */
.card-h{
  padding:14px;
  border-bottom:1px solid rgba(255,255,255,.08);
  pointer-events:none; /* ‚Üê ESTA ES LA CLAVE */
}

.card-b{ padding:20px; }

.field{
  border-radius:16px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.04);
  padding:12px;
}

input[type="text"], select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.22);
  color:var(--text);
}

.hidden{ display:none; }

.file-hidden{
  position:absolute;
  left:-9999px;
  width:1px;
  height:1px;
  opacity:0;
}

</style>
</head>

<body>

<header>
<div class="wrap">
<div class="nav">
<a class="brand" href="#">
<span class="dotlogo"></span>
<span>War<span class="grad">Master</span></span>
</a>
</div>
</div>
</header>

<main>
<div class="wrap">

<h1>Masterizado</h1>

<section class="card">
<div class="card-h">
<h2>Nuevo master</h2>
</div>

<div class="card-b">

<div class="field">
<label>Archivo</label>
<input type="text" id="file" readonly placeholder="Arrastra aqu√≠ o elige un archivo">
<div style="margin-top:10px;">
<label for="fileInput" class="btn" id="btnPick">Seleccionar</label>
</div>
</div>

<div style="margin-top:20px;">
<button class="btn primary" id="btnStartJob" disabled>Renderizar</button>
</div>

</div>
</section>

<input id="fileInput" type="file" accept="audio/*" class="file-hidden">

</div>
</main>

<script>
const fileInput = document.getElementById("fileInput");
const fileField = document.getElementById("file");
const btnStartJob = document.getElementById("btnStartJob");

let currentFile = null;

fileField.addEventListener("click", ()=> fileInput.click());

fileInput.addEventListener("change", (e)=>{
  currentFile = e.target.files?.[0] || null;
  fileField.value = currentFile ? currentFile.name : "";
  btnStartJob.disabled = !currentFile;
});
</script>

</body>
</html>
