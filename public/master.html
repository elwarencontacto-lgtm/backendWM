<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg0:#07080c;
      --bg1:#0b0e16;
      --text:#e9edf7;
      --muted: rgba(233,237,247,.72);
      --a:#8a5cff;
      --b:#00d7ff;
      --c:#00ff9a;
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(138,92,255,.22), transparent 55%),
        radial-gradient(800px 500px at 90% 15%, rgba(0,215,255,.18), transparent 55%),
        radial-gradient(700px 500px at 60% 90%, rgba(0,255,154,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 55%, #06070b);
      overflow-x:hidden;
    }

    header{
      position: sticky;
      top:0;
      z-index: 10;
      backdrop-filter: blur(14px);
      background: rgba(7,8,12,.55);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .wrap{ width:min(1180px, calc(100% - 40px)); margin:0 auto; }
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      padding:16px 0;
    }
    .brand{
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
    }
    .dotlogo{
      width:34px;height:34px;border-radius:12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(0,215,255,.95), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(138,92,255,.95), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
    }
    .grad{
      background:linear-gradient(90deg,var(--a),var(--b),var(--c));
      -webkit-background-clip:text;
      color:transparent;
    }
    .btn{
      padding:10px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      font-weight:800;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.22); }
    .btn.primary{
      border:none;
      background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
      color:#061018;
    }
    .ghost{ background: transparent; }

    main{ padding: 26px 0 70px; }
    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 14px;
      flex-wrap: wrap;
      margin: 18px 0 18px;
    }
    h1{ margin:0; font-size: 38px; letter-spacing:-.8px; }
    .sub{ margin:8px 0 0; color: var(--muted); font-size: 14px; line-height:1.6; max-width: 72ch; }

    .card{
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: 0 24px 70px rgba(0,0,0,.55);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(420px 220px at 20% 20%, rgba(138,92,255,.16), transparent 60%),
        radial-gradient(420px 220px at 85% 30%, rgba(0,215,255,.12), transparent 60%),
        radial-gradient(520px 240px at 40% 95%, rgba(0,255,154,.10), transparent 60%);
      pointer-events:none;
      opacity:.95;
    }
    .card > *{ position:relative; }

    .pill{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      font-weight: 900;
      font-size: 13px;
      color: rgba(233,237,247,.92);
      max-width: 100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .dot{
      width:8px; height:8px;
      border-radius:999px;
      display:inline-block;
      background: rgba(233,237,247,.45);
    }
    .dot.run{
      background: rgba(0,215,255,.85);
      box-shadow: 0 0 0 6px rgba(0,215,255,.12);
    }

    .field{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 12px;
    }
    label{
      display:block;
      font-size: 12px;
      font-weight: 900;
      color: rgba(233,237,247,.72);
      margin-bottom: 8px;
    }
    input[type="text"]{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    select{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    input[type="range"]{ width:100%; accent-color: var(--b); }

    .card-h{
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:center;
    }
    .card-h h2{ margin:0; font-size:14px; letter-spacing:.2px; }
    .card-b{ padding: 14px; }

    .split{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 980px){ .split{ grid-template-columns: 1fr; } }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
      align-items:center;
      margin-top: 10px;
    }

    .hidden{ display:none; }
    .disabled{ opacity:.6; pointer-events:none; }

    /* A/B WarMaster */
    .abCard{
      margin-top:14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      padding: 12px;
    }
    .abHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .abTitle{
      font-weight:900;
      font-size:12px;
      letter-spacing:.2px;
      color: rgba(233,237,247,.85);
    }
    .abChips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
