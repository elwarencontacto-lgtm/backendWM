<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WarMaster — Masterizado</title>

  <style>
    :root{
      --bg0:#07080c;
      --bg1:#0b0e16;
      --text:#e9edf7;
      --muted: rgba(233,237,247,.72);
      --a:#8a5cff;
      --b:#00d7ff;
      --c:#00ff9a;
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(138,92,255,.22), transparent 55%),
        radial-gradient(800px 500px at 90% 15%, rgba(0,215,255,.18), transparent 55%),
        radial-gradient(700px 500px at 60% 90%, rgba(0,255,154,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 55%, #06070b);
      overflow-x:hidden;
    }

    header{
      position: sticky;
      top:0;
      z-index: 10;
      backdrop-filter: blur(14px);
      background: rgba(7,8,12,.55);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .wrap{ width:min(1180px, calc(100% - 40px)); margin:0 auto; }
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      padding:16px 0;
      flex-wrap:wrap;
    }
    .brand{
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
    }
    .dotlogo{
      width:34px;height:34px;border-radius:12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(0,215,255,.95), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(138,92,255,.95), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
    }
    .grad{
      background:linear-gradient(90deg,var(--a),var(--b),var(--c));
      -webkit-background-clip:text;
      color:transparent;
    }
    .btn{
      padding:10px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      font-weight:800;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      gap:10px;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.22); }
    .btn.primary{
      border:none;
      background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
      color:#061018;
      font-weight:900;
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }
    .ghost{ background: transparent; }

    main{ padding: 26px 0 70px; }
    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 14px;
      flex-wrap: wrap;
      margin: 18px 0 18px;
    }
    h1{ margin:0; font-size: 38px; letter-spacing:-.8px; }
    .sub{ margin:8px 0 0; color: var(--muted); font-size: 14px; line-height:1.6; max-width: 72ch; }

    .card{
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: 0 24px 70px rgba(0,0,0,.55);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(420px 220px at 20% 20%, rgba(138,92,255,.16), transparent 60%),
        radial-gradient(420px 220px at 85% 30%, rgba(0,215,255,.12), transparent 60%),
        radial-gradient(520px 240px at 40% 95%, rgba(0,255,154,.10), transparent 60%);
      pointer-events:none;
      opacity:.95;
    }
    .card > *{ position:relative; }

    .field{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 12px;
    }
    label{
      display:block;
      font-size: 12px;
      font-weight: 900;
      color: rgba(233,237,247,.72);
      margin-bottom: 8px;
    }
    input[type="text"]{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    select{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    input[type="range"]{ width:100%; accent-color: var(--b); }

    .card-h{
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:center;
    }
    .card-h h2{ margin:0; font-size:14px; letter-spacing:.2px; }
    .card-b{ padding: 14px; }

    .split{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 980px){ .split{ grid-template-columns: 1fr; } }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
      align-items:center;
      margin-top: 10px;
    }

    /* Progreso */
    .progressWrap{
      margin-top:12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      padding: 12px;
      display:none;
      gap: 10px;
      align-items:center;
    }
    .progressWrap.show{ display:flex; }
    .bar{
      flex: 1;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
      transition: width .25s ease;
    }
    .ptext{
      min-width: 160px;
      text-align:right;
      font-size: 12px;
      color: rgba(233,237,247,.85);
      font-weight: 900;
      white-space: nowrap;
    }

    /* Status box (errores bonitos) */
    .statusBox{
      margin-top:12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 12px;
      display:none;
      gap: 10px;
      align-items:flex-start;
    }
    .statusBox.show{ display:flex; }
    .statusDot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(233,237,247,.45);
      margin-top:4px;
      flex: 0 0 auto;
    }
    .statusDot.ok{ background: rgba(0,255,154,.75); box-shadow: 0 0 0 6px rgba(0,255,154,.12); }
    .statusDot.warn{ background: rgba(255,196,90,.85); box-shadow: 0 0 0 6px rgba(255,196,90,.10); }
    .statusDot.err{ background: rgba(255,120,120,.80); box-shadow: 0 0 0 6px rgba(255,120,120,.10); }
    .statusText{
      font-size: 12px;
      color: rgba(233,237,247,.85);
      line-height:1.45;
      font-weight: 800;
    }
    .statusText small{
      display:block;
      margin-top:4px;
      color: rgba(233,237,247,.62);
      font-weight: 800;
    }

    /* A/B */
    .hidden{ display:none; }
    .abCard{
      margin-top:14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      padding: 12px;
    }
    .abHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .abTitle{
      font-weight:900;
      font-size:12px;
      letter-spacing:.2px;
      color: rgba(233,237,247,.85);
    }
    .abChips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .abBtn{
      padding:8px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
    }
    .abBtn[aria-pressed="true"]{
      border:none;
      background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
      color:#061018;
    }

    .abTransport{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .abPlay{
      width:46px;
      height:38px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      font-size: 16px;
      line-height: 1;
    }
    .abTimeline{ flex:1; min-width: 180px; }
    .abTime{
      font-size: 11px;
      color: rgba(233,237,247,.65);
      margin-bottom:6px;
      text-align:left;
      font-weight: 900;
    }
    #abSeek{ width:100%; accent-color: var(--b); }

    .disabled{ opacity:.6; pointer-events:none; }
    audio{ width:100%; margin-top:8px; }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="nav">
      <a class="brand" href="index.html">
        <span class="dotlogo" aria-hidden="true"></span>
        <span>War<span class="grad">Master</span></span>
      </a>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn ghost" href="dashboard.html">Dashboard</a>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Masterizado</h1>
        <p class="sub">Sube tu audio, elige un preset y ajusta la intensidad.</p>
      </div>
    </div>

    <section class="card">
      <div class="card-h">
        <h2>Nuevo master</h2>
        <span style="font-size:12px;color:rgba(233,237,247,.7);font-weight:900;">beta estable</span>
      </div>

      <div class="card-b">
        <div class="split">
          <div class="field">
            <label for="file">Archivo</label>
            <input type="text" id="file" placeholder="Arrastra aquí o elige un archivo" readonly />
            <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
              <button class="btn" type="button" id="btnPick">Seleccionar</button>
            </div>
            <div style="margin-top:10px; font-size:12px; color:rgba(233,237,247,.65); font-weight:800; line-height:1.5;">
              Límite: <b>100MB</b> y <b>6 minutos</b>. (Valida el backend)
            </div>
          </div>

          <div class="field">
            <label for="preset">Preset</label>
            <select id="preset">
              <option value="clean">Clean / Balanced</option>
              <option value="club">Club / Loud</option>
              <option value="warm">Warm / Analog</option>
              <option value="bright">Bright / Pop</option>
              <option value="heavy">Heavy / Rock</option>
            </select>

            <div style="height:10px"></div>

            <label for="intensity2">Intensidad</label>
            <input type="range" id="intensity2" min="0" max="100" value="55" />
            <div style="display:flex; justify-content:space-between; font-size:12px; color:rgba(233,237,247,.65); margin-top:6px; font-weight:800;">
              <span>Suave</span><span>Agresiva</span>
            </div>
          </div>
        </div>

        <div class="row">
          <button class="btn primary" type="button" id="btnStartJob" disabled>Renderizar</button>
        </div>

        <!-- Progreso UI -->
        <div class="progressWrap" id="progressWrap" aria-live="polite">
          <div class="bar"><div class="fill" id="progressFill"></div></div>
          <div class="ptext" id="progressText">0% • Listo</div>
        </div>

        <!-- Status UI -->
        <div class="statusBox" id="statusBox" aria-live="polite">
          <span class="statusDot" id="statusDot"></span>
          <div class="statusText" id="statusText">—</div>
        </div>

        <div id="abWrapper" class="hidden">
          <div class="abCard">
            <div class="abHead">
              <div class="abTitle">Escucha A/B</div>
              <div class="abChips">
                <button class="btn abBtn" type="button" id="btnABOriginal" aria-pressed="false">Original</button>
                <button class="btn abBtn" type="button" id="btnABPreview" aria-pressed="true">Preview</button>
                <button class="btn abBtn" type="button" id="btnABMaster" aria-pressed="false" disabled>Master</button>
                <a class="btn abBtn disabled" id="btnDownloadMaster" href="#" download="warmaster_master.wav" aria-disabled="true">Descargar</a>
              </div>
            </div>

            <div class="abTransport">
              <button class="btn primary abPlay" type="button" id="btnABPlay" aria-label="Play/Pause">▶</button>

              <div class="abTimeline">
                <div class="abTime" id="abTime">0:00 / 0:00</div>
                <input id="abSeek" type="range" min="0" max="1000" value="0" />
              </div>

              <button class="btn abBtn" type="button" id="btnABStop" aria-label="Stop">■</button>
            </div>

            <audio id="audioOriginal" preload="metadata"></audio>
            <audio id="audioPreview" preload="metadata"></audio>
            <audio id="audioMaster" preload="metadata"></audio>
          </div>
        </div>

      </div>
    </section>

    <input id="fileInput" type="file" accept="audio/*" hidden />
  </div>
</main>

<script>
  // ===== API_BASE: querystring ?api=... o mismo dominio =====
  function getApiBase(){
    const qs = new URLSearchParams(location.search);
    const fromQs = (qs.get("api") || "").trim();
    if (fromQs) return fromQs.replace(/\/+$/,"");
    return location.origin; // mismo dominio por defecto
  }
  const API_BASE = getApiBase();

  // ===== DOM =====
  const fileInput   = document.getElementById("fileInput");
  const fileField   = document.getElementById("file");
  const btnPick     = document.getElementById("btnPick");
  const btnStartJob = document.getElementById("btnStartJob");
  const preset      = document.getElementById("preset");
  const intensity   = document.getElementById("intensity2");

  const progressWrap = document.getElementById("progressWrap");
  const progressFill = document.getElementById("progressFill");
  const progressText = document.getElementById("progressText");

  const statusBox = document.getElementById("statusBox");
  const statusDot = document.getElementById("statusDot");
  const statusText = document.getElementById("statusText");

  const abWrapper   = document.getElementById("abWrapper");
  const btnABOriginal = document.getElementById("btnABOriginal");
  const btnABPreview  = document.getElementById("btnABPreview");
  const btnABMaster   = document.getElementById("btnABMaster");
  const btnABPlay     = document.getElementById("btnABPlay");
  const btnABStop     = document.getElementById("btnABStop");
  const abSeek        = document.getElementById("abSeek");
  const abTime        = document.getElementById("abTime");
  const btnDownloadMaster = document.getElementById("btnDownloadMaster");

  const audioOriginal = document.getElementById("audioOriginal");
  const audioPreview  = document.getElementById("audioPreview");
  const audioMaster   = document.getElementById("audioMaster");

  // ===== State =====
  let currentFile = null;
  let activeAudio = audioPreview;

  let originalObjectUrl = null;
  let previewObjectUrl = null;
  let masterObjectUrl = null;

  // ===== Preview engine =====
  let audioCtx = null;
  let sourceNode = null;
  let gainNode = null;
  let bass = null;
  let treble = null;

  function initPreviewEngine(){
    if (!audioPreview) return;
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (!sourceNode) sourceNode = audioCtx.createMediaElementSource(audioPreview);

    bass = audioCtx.createBiquadFilter();
    bass.type = "lowshelf";
    bass.frequency.value = 160;
    bass.gain.value = 2;

    treble = audioCtx.createBiquadFilter();
    treble.type = "highshelf";
    treble.frequency.value = 4200;
    treble.gain.value = 1;

    gainNode = audioCtx.createGain();
    gainNode.gain.value = 1;

    try { sourceNode.disconnect(); } catch(e){}
    sourceNode.connect(bass).connect(treble).connect(gainNode).connect(audioCtx.destination);
  }

  function applyPreset(){
    if (!bass || !treble) return;
    switch (preset.value) {
      case "club":   bass.gain.value = 6; treble.gain.value = 2; break;
      case "warm":   bass.gain.value = 4; treble.gain.value = -2; break;
      case "bright": bass.gain.value = 1; treble.gain.value = 5; break;
      case "heavy":  bass.gain.value = 7; treble.gain.value = 3; break;
      default:       bass.gain.value = 2; treble.gain.value = 1;
    }
  }

  function applyIntensity(){
    if (!gainNode) return;
    const v = Number(intensity.value || 55) / 100;
    gainNode.gain.value = 1 + v * 0.8;
  }

  // ===== UI helpers =====
  function setStatus(kind, title, detail){
    if (!statusBox || !statusDot || !statusText) return;
    statusBox.classList.add("show");
    statusDot.classList.remove("ok","warn","err");
    if (kind) statusDot.classList.add(kind);
    statusText.innerHTML = `${title || ""}${detail ? `<small>${detail}</small>` : ""}`;
  }

  function clearStatus(){
    statusBox?.classList.remove("show");
    if (statusDot){
      statusDot.classList.remove("ok","warn","err");
    }
    if (statusText) statusText.textContent = "—";
  }

  function progressSet(pct, text){
    progressWrap?.classList.add("show");
    if (progressFill) progressFill.style.width = `${Math.max(0, Math.min(100, pct))}%`;
    if (progressText) progressText.textContent = `${Math.round(pct)}% • ${text || ""}`.trim();
  }

  function progressError(text){
    progressWrap?.classList.add("show");
    if (progressFill) progressFill.style.width = "0%";
    if (progressText) progressText.textContent = `0% • ${text || "Error"}`;
  }

  // POST /api/master con % real de subida (XHR)
  function postMasterWithProgress({ apiBase, file, preset, intensity, onProgress }){
    return new Promise((resolve, reject) => {
      const xhr = new XMLHttpRequest();
      xhr.open("POST", `${apiBase}/api/master`, true);
      xhr.responseType = "blob";
      xhr.timeout = 180000; // 3 min

      xhr.upload.onprogress = (e) => {
        if (!e.lengthComputable) return;
        const pct = (e.loaded / e.total) * 60; // 0..60% reservado para upload
        onProgress?.(pct, "Subiendo…");
      };

      xhr.onload = () => {
        resolve({
          ok: xhr.status >= 200 && xhr.status < 300,
          status: xhr.status,
          contentType: xhr.getResponseHeader("content-type") || "",
          blob: xhr.response
        });
      };

      xhr.ontimeout = () => reject(new Error("timeout"));
      xhr.onerror = () => reject(new Error("network"));

      const fd = new FormData();
      fd.append("file", file);
      fd.append("preset", preset || "clean");
      fd.append("intensity", String(intensity ?? 55));
      xhr.send(fd);
    });
  }

  function fmtTime(s){
    s = Math.max(0, Math.floor(s || 0));
    const m = Math.floor(s/60);
    const r = s%60;
    return `${m}:${String(r).padStart(2,'0')}`;
  }

  function syncUI(){
    if (!activeAudio) return;
    const dur = activeAudio.duration || 0;
    const cur = activeAudio.currentTime || 0;
    if (abTime) abTime.textContent = `${fmtTime(cur)} / ${fmtTime(dur)}`;
    if (abSeek && dur > 0) abSeek.value = Math.floor((cur/dur)*1000);
  }

  function stopAll(){
    [audioOriginal,audioPreview,audioMaster].forEach(a=>{
      if(!a) return;
      a.pause();
      a.currentTime = 0;
    });
    if (btnABPlay) btnABPlay.textContent = "▶";
  }

  function setPressed(which){
    const set = (el, v) => el && el.setAttribute("aria-pressed", v ? "true":"false");
    set(btnABOriginal, which==="original");
    set(btnABPreview,  which==="preview");
    set(btnABMaster,   which==="master");
  }

  function setActive(next, which){
    const wasPlaying = activeAudio && !activeAudio.paused;
    const t = activeAudio ? activeAudio.currentTime : 0;

    [audioOriginal,audioPreview,audioMaster].forEach(a=>{
      if(a && a !== next) a.pause();
    });

    activeAudio = next;
    setPressed(which);

    if (activeAudio){
      try { activeAudio.currentTime = t; } catch(e){}
      if (wasPlaying) activeAudio.play();
    }
    syncUI();
  }

  btnABOriginal?.addEventListener("click", ()=> setActive(audioOriginal, "original"));
  btnABPreview?.addEventListener("click",  ()=> setActive(audioPreview,  "preview"));

  btnABMaster?.addEventListener("click", () => {
    setActive(audioMaster, "master");
    if (masterObjectUrl && btnDownloadMaster) {
      btnDownloadMaster.href = masterObjectUrl;
      btnDownloadMaster.download = "warmaster_master.wav";
      btnDownloadMaster.classList.remove("disabled");
      btnDownloadMaster.setAttribute("aria-disabled","false");
    }
  });

  btnABPlay?.addEventListener("click", async ()=>{
    try{
      if (audioCtx && audioCtx.state === "suspended") await audioCtx.resume();
    } catch(e){}
    if (!activeAudio) return;

    if (activeAudio.paused){
      await activeAudio.play();
      btnABPlay.textContent = "❚❚";
    } else {
      activeAudio.pause();
      btnABPlay.textContent = "▶";
    }
  });

  btnABStop?.addEventListener("click", stopAll);

  abSeek?.addEventListener("input", ()=>{
    if (!activeAudio) return;
    const dur = activeAudio.duration || 0;
    if (dur <= 0) return;
    activeAudio.currentTime = (Number(abSeek.value)/1000) * dur;
    syncUI();
  });

  [audioOriginal,audioPreview,audioMaster].forEach(a=>{
    if(!a) return;
    a.addEventListener("timeupdate", syncUI);
    a.addEventListener("loadedmetadata", syncUI);
    a.addEventListener("ended", ()=> { if(btnABPlay) btnABPlay.textContent="▶"; });
  });

  function revokeUrlSafe(u){
    try{ if(u) URL.revokeObjectURL(u); }catch(e){}
  }

  function pick(){ fileInput?.click(); }
  btnPick?.addEventListener("click", pick);

  fileInput?.addEventListener("change", (e) => {
    currentFile = e.target.files?.[0] || null;

    if (fileField) fileField.value = currentFile ? currentFile.name : "";
    if (btnStartJob) btnStartJob.disabled = !currentFile;

    clearStatus();

    if (!currentFile) return;

    abWrapper?.classList.remove("hidden");

    // revoke prev urls
    revokeUrlSafe(originalObjectUrl);
    revokeUrlSafe(previewObjectUrl);
    revokeUrlSafe(masterObjectUrl);
    originalObjectUrl = previewObjectUrl = masterObjectUrl = null;

    // original/preview
    originalObjectUrl = URL.createObjectURL(currentFile);
    previewObjectUrl  = URL.createObjectURL(currentFile);

    audioOriginal.src = originalObjectUrl;
    audioOriginal.load();

    audioPreview.src = previewObjectUrl;
    audioPreview.load();

    initPreviewEngine();
    applyPreset();
    applyIntensity();

    // reset master
    audioMaster.removeAttribute("src");
    audioMaster.load();
    if (btnABMaster) btnABMaster.disabled = true;

    // reset download
    if (btnDownloadMaster) {
      btnDownloadMaster.href = "#";
      btnDownloadMaster.classList.add("disabled");
      btnDownloadMaster.setAttribute("aria-disabled","true");
    }

    // reset progress
    progressWrap?.classList.remove("show");
    if (progressFill) progressFill.style.width = "0%";
    if (progressText) progressText.textContent = "0% • Listo";

    setActive(audioPreview, "preview");
  });

  intensity?.addEventListener("input", applyIntensity);
  preset?.addEventListener("change", applyPreset);

  // ===== Render con % (subida real + procesando simulado) =====
  btnStartJob?.addEventListener("click", async () => {
    if (!currentFile) return;

    const old = btnStartJob.textContent;
    btnStartJob.textContent = "Procesando…";
    btnStartJob.disabled = true;

    clearStatus();

    // “procesando” fake: 70%→95% mientras esperamos respuesta
    let procTimer = null;
    let procPct = 70;

    try{
      progressSet(2, "Preparando…");

      // gesto -> resume
      try{ if (audioCtx && audioCtx.state === "suspended") await audioCtx.resume(); } catch(e){}

      const res = await postMasterWithProgress({
        apiBase: API_BASE,
        file: currentFile,
        preset: preset?.value || "clean",
        intensity: intensity?.value || 55,
        onProgress: (pct, txt) => progressSet(pct, txt),
      });

      // ya terminó la subida: pasamos a “procesando”
      progressSet(70, "Procesando…");
      procTimer = setInterval(() => {
        procPct = Math.min(95, procPct + 1.2);
        progressSet(procPct, "Procesando…");
        if (procPct >= 95) clearInterval(procTimer);
      }, 450);

      if (!res.ok) {
        let txt = "";
        try{
          if (res.blob && res.blob.type && res.blob.type.includes("application/json")) {
            txt = await res.blob.text();
          }
        }catch(e){}
        progressError(`Error ${res.status}`);
        setStatus("err", `No se pudo renderizar (HTTP ${res.status}).`, txt ? txt.slice(0,280) : "Intenta con otro archivo o revisa el backend.");
        return;
      }

      const blob = res.blob;
      if (!blob || blob.size < 1024) {
        progressError("Master vacío");
        setStatus("err", "El master llegó vacío o muy pequeño.", "Revisa el backend/FFmpeg o prueba con otro archivo.");
        return;
      }

      // set master url
      revokeUrlSafe(masterObjectUrl);
      masterObjectUrl = URL.createObjectURL(blob);

      audioMaster.src = masterObjectUrl;
      audioMaster.load();

      if (btnABMaster) btnABMaster.disabled = false;

      if (btnDownloadMaster) {
        btnDownloadMaster.href = masterObjectUrl;
        btnDownloadMaster.download = "warmaster_master.wav";
        btnDownloadMaster.classList.remove("disabled");
        btnDownloadMaster.setAttribute("aria-disabled","false");
      }

      progressSet(100, "Listo ✅");
      setStatus("ok", "Master generado correctamente.", "Puedes escucharlo en Master o descargarlo.");

    } catch (err) {
      const msg =
        (err?.message === "timeout") ? "Tiempo de espera agotado (timeout)."
        : (err?.message === "network") ? "Error de red (Failed to fetch)."
        : ("Error: " + (err?.message || String(err)));

      progressError("Error");
      setStatus("err", "Error al conectar con el servidor.", msg);

    } finally {
      if (procTimer) clearInterval(procTimer);
      btnStartJob.textContent = old;
      btnStartJob.disabled = !currentFile;
    }
  });
</script>
