<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WarMaster — Masterizado</title>

  <style>
    :root{
      --bg0:#07080c;
      --bg1:#0b0e16;
      --text:#e9edf7;
      --muted: rgba(233,237,247,.72);
      --a:#8a5cff;
      --b:#00d7ff;
      --c:#00ff9a;
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(138,92,255,.22), transparent 55%),
        radial-gradient(800px 500px at 90% 15%, rgba(0,215,255,.18), transparent 55%),
        radial-gradient(700px 500px at 60% 90%, rgba(0,255,154,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 55%, #06070b);
      overflow-x:hidden;
    }

    /* Header */
    header{
      position: sticky;
      top:0;
      z-index: 10;
      backdrop-filter: blur(14px);
      background: rgba(7,8,12,.55);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .wrap{ width:min(1180px, calc(100% - 40px)); margin:0 auto; }
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      padding:16px 0;
    }
    .brand{
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
    }
    .dotlogo{
      width:34px;height:34px;border-radius:12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(0,215,255,.95), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(138,92,255,.95), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
    }
    .grad{
      background:linear-gradient(90deg,var(--a),var(--b),var(--c));
      -webkit-background-clip:text;
      color:transparent;
    }
    .btn{
      padding:10px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      font-weight:800;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .btn:hover{ background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.22); }
    .btn.primary{
      border:none;
      background: linear-gradient(90deg, rgba(138,92,255,.95), rgba(0,215,255,.95));
      color:#061018;
    }
    .ghost{ background: transparent; }

    /* Layout */
    main{ padding: 26px 0 70px; }
    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 14px;
      flex-wrap: wrap;
      margin: 18px 0 18px;
    }
    h1{ margin:0; font-size: 38px; letter-spacing:-.8px; }
    .sub{ margin:8px 0 0; color: var(--muted); font-size: 14px; line-height:1.6; max-width: 72ch; }

    .card{
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: 0 24px 70px rgba(0,0,0,.55);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(420px 220px at 20% 20%, rgba(138,92,255,.16), transparent 60%),
        radial-gradient(420px 220px at 85% 30%, rgba(0,215,255,.12), transparent 60%),
        radial-gradient(520px 240px at 40% 95%, rgba(0,255,154,.10), transparent 60%);
      pointer-events:none;
      opacity:.95;
    }
    .card > *{ position:relative; }

    /* Pills */
    .pill{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      font-weight: 900;
      font-size: 13px;
      color: rgba(233,237,247,.92);
      max-width: 100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    /* Form fields */
    .field{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 12px;
    }
    label{
      display:block;
      font-size: 12px;
      font-weight: 900;
      color: rgba(233,237,247,.72);
      margin-bottom: 8px;
    }
    input[type="text"]{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    select{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    input[type="range"]{ width:100%; accent-color: var(--b); }

    /* Nuevo master layout */
    .card-h{
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:center;
    }
    .card-h h2{ margin:0; font-size:14px; letter-spacing:.2px; }

    .card-b{ padding: 14px; }

    .split{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 980px){ .split{ grid-template-columns: 1fr; } }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
      align-items:center;
      margin-top: 10px;
    }

    .dot{
      width:8px; height:8px;
      border-radius:999px;
      display:inline-block;
      background: rgba(233,237,247,.45);
    }
    .dot.run{
      background: rgba(0,215,255,.85);
      box-shadow: 0 0 0 6px rgba(0,215,255,.12);
    }

    .disabled{ opacity:.6; pointer-events:none; }
    .hidden{ display:none; }

  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="nav">
      <a class="brand" href="index.html">
        <span class="dotlogo" aria-hidden="true"></span>
        <span>War<span class="grad">Master</span></span>
      </a>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn ghost" href="dashboard.html">Dashboard</a>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="wrap">

    <div class="top">
      <div>
        <h1>Masterizado</h1>
        <p class="sub">
          Sube tu audio, elige un preset y ajusta la intensidad. Esta pantalla mantiene la línea gráfica de WarMaster.
        </p>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn" id="btnImport" type="button">Importar</button>
        <button class="btn primary" id="btnMasterTop" type="button" disabled>Renderizar</button>
</div>
<div class="ab-player">
  <div class="ab-col">
    <label>Original</label>
    <audio id="audioOriginal" controls></audio>
  </div>

  <div class="ab-col">
    <label>Preview</label>
    <audio id="audioPreview" controls></audio>
  </div>
</div>


      </div>
    </div>

    <!-- NUEVO MASTER (movido desde dashboard) -->
    <section class="card" id="newMasterCard">
      <div class="card-h">
        <h2>Nuevo master</h2>
        <span class="pill"><span class="dot run"></span> UI demo</span>
      </div>

      <div class="card-b">
        <div class="split">
          <div class="field">
            <label for="file">Archivo</label>
            <input type="text" id="file" placeholder="Arrastra aquí o elige un archivo (demo)" readonly />
            <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
              <button class="btn" type="button" id="btnPick">Seleccionar</button>
              <button class="btn" type="button" id="btnPaste">Pegar nombre</button>
            </div>
          </div>

          <div class="field">
            <label for="preset">Preset</label>
            <select id="preset">
              <option value="clean">Clean / Balanced</option>
              <option value="club">Club / Loud</option>
              <option value="warm">Warm / Analog</option>
              <option value="bright">Bright / Pop</option>
              <option value="heavy">Heavy / Rock</option>
            </select>

            <div style="height:10px"></div>

            <label for="intensity2">Intensidad</label>
            <input type="range" id="intensity2" min="0" max="100" value="55" />
            <div style="display:flex; justify-content:space-between; font-size:12px; color:rgba(233,237,247,.65); margin-top:6px;">
              <span>Suave</span><span>Agresiva</span>
            </div>
          </div>
        </div>

        <div class="row">
          <span class="pill" id="outFmt"><span class="dot"></span> WAV 24-bit</span>
          <span class="pill" id="outLufs"><span class="dot"></span> -10.1 LUFS</span>
          <button class="btn primary" type="button" id="btnStartJob" disabled>Renderizar</button>
        </div>
      </div>
    </section>
<div id="abWrapper" class="hidden">
  <div class="ab-player">
    <div class="ab-col">
      <label>Original</label>
      <audio id="audioOriginal" controls></audio>
    </div>

    <div class="ab-col">
      <label>Preview</label>
      <audio id="audioPreview" controls></audio>
    </div>
  </div>
</div>

    <!-- input real para conectar luego (por ahora oculto) -->
    <input id="fileInput" type="file" accept="audio/*" hidden />

  </div>
</main>
<script>
  const audioOriginal = document.getElementById("audioOriginal");
  const fileInput = document.getElementById("fileInput");
  const btnPick = document.getElementById("btnPick");
  const btnStartJob = document.getElementById("btnStartJob");
  const preset = document.getElementById("preset");
  const intensity = document.getElementById("intensity2");
  const fileField = document.getElementById("file");
const audioPreview = document.getElementById("audioPreview");

let audioCtx, sourceNode, gainNode, bass, treble;

function initPreview() {
  if (audioCtx) {
    try { audioCtx.close(); } catch (e) {}
  }

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  sourceNode = audioCtx.createMediaElementSource(audioPreview);

  bass = audioCtx.createBiquadFilter();
  bass.type = "lowshelf";
  bass.frequency.value = 160;
  bass.gain.value = 2;

  treble = audioCtx.createBiquadFilter();
  treble.type = "highshelf";
  treble.frequency.value = 4200;
  treble.gain.value = 1;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = 1;

  sourceNode
    .connect(bass)
    .connect(treble)
    .connect(gainNode)
    .connect(audioCtx.destination);
}

  let currentFile = null;

  function pick() { fileInput.click(); }

  btnPick?.addEventListener("click", pick);
  document.getElementById("btnUploadTop")?.addEventListener("click", pick);

  fileInput?.addEventListener("change", (e) => {
    currentFile = e.target.files?.[0] || null;
    if (fileField) fileField.value = currentFile ? currentFile.name : "";
    if (btnStartJob) btnStartJob.disabled = !currentFile;
    document.getElementById("abWrapper")?.classList.remove("hidden");
if (currentFile && audioOriginal) {
  audioOriginal.src = URL.createObjectURL(currentFile);
  audioOriginal.load();
}

if (currentFile && audioPreview) {
  audioPreview.src = URL.createObjectURL(currentFile);
  audioPreview.load();
  initPreview();
}


  });
// PASO 6: Intensidad en tiempo real (preview)
intensity?.addEventListener("input", () => {
  if (!gainNode) return;

  const v = Number(intensity.value || 55) / 100; // 0..1
  gainNode.gain.value = 1 + v * 0.8;             // 1.0..1.8 aprox
});

// PASO 7: Preset en tiempo real (preview)
preset?.addEventListener("change", () => {
  if (!bass || !treble) return;

  switch (preset.value) {
    case "club":
      bass.gain.value = 6;
      treble.gain.value = 2;
      break;
    case "warm":
      bass.gain.value = 4;
      treble.gain.value = -2;
      break;
    case "bright":
      bass.gain.value = 1;
      treble.gain.value = 5;
      break;
    case "heavy":
      bass.gain.value = 7;
      treble.gain.value = 3;
      break;
    default:
      bass.gain.value = 2;
      treble.gain.value = 1;
  }
});

  btnStartJob?.addEventListener("click", async () => {
    if (!currentFile) return;

    const old = btnStartJob.textContent;
    btnStartJob.textContent = "Procesando…";
    btnStartJob.disabled = true;

    const fd = new FormData();
    fd.append("file", currentFile);
    fd.append("preset", preset?.value || "clean");
    fd.append("intensity", String(intensity?.value || 55));

    const res = await fetch("/api/master", { method: "POST", body: fd });

    if (!res.ok) {
      const txt = await res.text().catch(()=> "");
      alert("Falló el masterizado. Revisa logs.\n" + txt.slice(0,300));
      btnStartJob.textContent = old;
      btnStartJob.disabled = false;
      return;
    }

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "warmaster_master.wav";
    a.click();
    URL.revokeObjectURL(url);

    btnStartJob.textContent = old;
    btnStartJob.disabled = false;
  });
</script>

</body>
</html>
