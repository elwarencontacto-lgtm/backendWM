<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WarMaster — Masterización Online</title>
<meta name="description" content="Masterización online profesional. Sube tu track y obtén un master listo para plataformas." />

<style>
:root{
  --bg0:#07080c;
  --bg1:#0b0e16;
  --text:#e9edf7;
  --muted: rgba(233,237,247,.72);
  --a:#8a5cff;
  --b:#00d7ff;
  --c:#00ff9a;
  --shadow: 0 24px 70px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 10% 10%, rgba(138,92,255,.22), transparent 55%),
    radial-gradient(800px 500px at 90% 15%, rgba(0,215,255,.18), transparent 55%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
}

a{text-decoration:none;color:inherit}

.wrap{width:min(1180px, calc(100% - 40px)); margin:0 auto;}

header{
  position:sticky; top:0;
  backdrop-filter:blur(14px);
  background:rgba(7,8,12,.6);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:10;
}

.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 0;
  flex-wrap:wrap;
}

.brand{
  font-weight:900;
  font-size:22px;
}

.grad{
  background:linear-gradient(90deg,var(--a),var(--b),var(--c));
  -webkit-background-clip:text;
  color:transparent;
}

.navlinks{
  display:flex;
  gap:12px;
  font-size:13px;
  font-weight:800;
  color:rgba(233,237,247,.75);
}

.navlinks a{
  padding:8px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.04);
}

.navlinks a:hover{
  border-color:rgba(0,215,255,.35);
}

.btn{
  padding:10px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}

.btn:hover{
  transform:translateY(-1px);
  background:rgba(255,255,255,.08);
}

.btn.primary{
  border:none;
  background:linear-gradient(90deg,var(--a),var(--b));
  color:#071018;
  box-shadow:var(--shadow);
}

.btn.outline{
  background:transparent;
}

main{padding:80px 0 120px}

.hero{
  text-align:center;
}

.hero h1{
  font-size:clamp(34px,5vw,54px);
  margin:0;
  line-height:1.05;
}

.hero p{
  margin:20px auto;
  max-width:700px;
  font-size:14px;
  color:var(--muted);
  line-height:1.7;
}

.heroActions{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-top:20px;
}

footer{
  text-align:center;
  font-size:12px;
  color:rgba(233,237,247,.5);
  padding:30px 0;
  border-top:1px solid rgba(255,255,255,.08);
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="nav">
      <div class="brand">War<span class="grad">Master</span></div>

      <nav class="navlinks">
        <a href="#como">Cómo funciona</a>
        <a href="#features">Características</a>
        <a href="#precios">Precios</a>
      </nav>

      <div style="display:flex; gap:10px;">
        <button class="btn outline" id="btnLogin">Iniciar sesión</button>
        <button class="btn primary" id="btnRegister">Crear cuenta</button>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="wrap hero">
    <h1>Masteriza tu música con <span class="grad">calidad profesional</span></h1>
    <p>
      Sube tu track, elige un estilo y descarga un master listo para Spotify,
      YouTube y Apple Music.
      Sin plugins. Sin complicaciones.
    </p>

    <div class="heroActions">
      <a href="master.html" class="btn primary">Probar master ahora</a>
      <button class="btn" id="btnDashboard">Entrar al dashboard</button>
    </div>
  </div>
</main>

<footer>
  © <span id="year"></span> WarMaster — beta1.1 estable
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

// Modo beta1.1 → login simulado
function fakeAuth(){
  localStorage.setItem("warmaster_logged","true");
  window.location.href="dashboard.html";
}

document.getElementById("btnLogin").addEventListener("click", fakeAuth);
document.getElementById("btnRegister").addEventListener("click", fakeAuth);
document.getElementById("btnDashboard").addEventListener("click", fakeAuth);
</script>

</body>
</html>
